name: CI/CD Pipeline

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Крок 1: Клонуємо репозиторій
      - name: Checkout code
        uses: actions/checkout@v3

      # Крок 2: Логін в Docker Hub (якщо потрібно)
      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Крок 3: Запускаємо контейнери через docker-compose
      - name: Start containers
        run: docker-compose up -d

      # Крок 4: Запуск PHPUnit тестів у контейнері
      - name: Run PHPUnit tests in Docker container
        run: docker exec -it ecommerce-website-app-1 ./vendor/bin/phpunit

      # Крок 5: Зупиняємо і очищаємо контейнери
      - name: Stop containers
        run: docker-compose down

  build-docker:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      # Крок 1: Клонуємо репозиторій
      - name: Checkout code
        uses: actions/checkout@v3

      # Крок 2: Створення Docker образу
      - name: Build Docker image
        run: docker build -t juliakalinka/ecommerce-app:${{ github.sha }} .

      # Крок 3: Пуш Docker образу на DockerHub (опціонально)
      - name: Push Docker image to DockerHub
        run: docker push juliakalinka/ecommerce-app:${{ github.sha }}
